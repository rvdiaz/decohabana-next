version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            # âœ… Export env variables into .env.production so Next.js can use them at build/runtime
            - echo "GRAPHQL_API_ENDPOINT=$GRAPHQL_API_ENDPOINT" >> .env.production
            - echo "APPSYNC_API_KEY=$APPSYNC_API_KEY" >> .env.production
            - echo "TENANTID=$TENANTID" >> .env.production
            - echo "TENANT_SOLUTION=$TENANT_SOLUTION" >> .env.production
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
